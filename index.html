<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<meta name="mobile-web-app-capable" content="yes">
	<title>Jane Claire: Resume</title>

	<!-- CDN bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- CDN bootstrap css optional theme (?)-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

	<!-- Load the page styles. -->
  	<link href="css/style.css" rel="stylesheet">

	<!-- Font Awesome -->
	<script src="https://use.fontawesome.com/bdf18541d4.js"></script>

	<!-- google fonts CDN -->
	  <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Open+Sans" rel="stylesheet">

	<!-- Google Maps API -->
	<script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

</head>

<body>
<div class="container" id="main">
	<div class="row">
		<div class="col-md-6" id="header-box">
	      	<div id="header" class="center-content clear-fix">
	        		<ul id="topContacts" class="flex-box"></ul>
	    	<div style="clear: both;"></div>
			</div>
			<div id="message" class= "hidden-xs hidden-sm"></div>
		</div>
		<div class="col-md-6" id="pic"></div>
		<div id="workExperience" class="gray">
      		<h2>Work Experience</h2>
    	</div>
    	<div id="projects" class="text-center">
      		<h2>Projects</h2>
    	</div>
    	<div id="education" class="gray">
      		<h2>Education</h2>
    	</div>
    	<div id="mapDiv">
      		<h2>Where I've Lived and Worked</h2>
    	</div>
    	<div id="lets-connect" class="dark-gray">
      		<h2 class="orange center-text">Let's Connect</h2>
        	<ul id="footerContacts" class="footer-item .flex-box">
      		</ul>
    	</div>

	</div>



<!-- JQUERY -->
<script src="js/jQuery.js"></script>

<!-- <helper.js used to store html in variables-->
<script src="js/helper.js"></script>

<!-- stores user data to populate html-->
<script src="js/resumeBuilder.js"></script>

<!-- check for and add the markup to page from the .js files -->
 <script>

    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>



 </div>

</body>
</html>
